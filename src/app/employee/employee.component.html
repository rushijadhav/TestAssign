<div>
  <mat-form-field>
      <mat-label>Search by name</mat-label>
      <input matInput  type="text" (keyup)="doFilter($event.target.value)">
  </mat-form-field>
</div>
<div>
  <button mat-raised-button color="primary" (click)="removeDepat()">Remove Department : developement</button>
  <button mat-raised-button color="primary" (click)="refresh()"><span class="material-icons">
      cached
  </span>Refresh</button>
  <button mat-raised-button color="primary" class="left" routerLink="/other"><span class="material-icons">
    redo
    </span>Other Details</button>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id"> -->
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> department. </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="joining_date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> joining_date. </th>
      <td mat-cell *matCellDef="let element"> {{element.joining_date | date}} </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
